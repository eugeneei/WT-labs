      <font size="2" color="black" face="Arial">    <figcaption><font size="2">«Чтобы выжить, вам необходимо овладеть искусством выживания, особенно психологическим его аспектом, поскольку от этого в конечном счете и зависит, останетесь вы в живых или погибнете», — говорит Питер Дарман. В его книге «Выживание в экстремальных ситуациях» собран опыт элитных подразделений, таких как SAS и «Морские котики» США. В основе выживания лежат самые простые вещи: правильное использование одежды, инструментов, подсобных предметов и, главное, ваша психологическая готовность. Автор рассказывает о том, как выжить в различных нештатных ситуациях: в пустыне, тайге, джунглях, на Крайнем Севере. Вы узнаете, как найти пищу, развести огонь, создать укрытие, собственными силами оказать медицинскую помощь себе и своим товарищам и многое другое. Эта книга станет полезным пособием даже для опытных путешественников и туристов. В нашей библиотеке вы можете бесплатно почитать книгу « Выживание в экстремальных ситуациях. Опыт SAS ». Чтобы читать онлайн книгу « Выживание в экстремальных ситуациях. Опыт SAS » перейдите по указанной ссылке. Приятного Вам чтения.<br><br></font></figcaption>
